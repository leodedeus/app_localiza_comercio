<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <div class="top-bar">
        <input id="address" type="text" placeholder="Digite um endereço">
        <button id="searchEndBtn">Buscar</button>
        <button id="searchMapBtn">Marcar Local no Mapa</button>
        <button id="limparMarcadorBtn">Limpar Marcador</button>
        <button id="searchSupermercadoBtn">Buscar Supermercados</button>
        <button id="limparSupermercadoBtn">Limpar Supermercados</button>
        <button id="searchPadariaBtn">Buscar Padarias</button>
        <button id="limparPadariaBtn">Limpar Padarias</button>
        <button id="searchFarmaciaBtn">Buscar Farmácias</button>
        <button id="limparFarmaciaBtn">Limpar Farmácias</button>
    </div>

    <div id="loader" style="display:none;">
        <!-- Aqui você pode adicionar um ícone de carregamento ou texto -->
        <img src="../image/loader_busca_2.gif" alt="Buscando..." />
    </div>
    
    <!-- Mapa -->
    <div id="map"></div>

    <script src="../js/mapa.js"></script>
    <script src="../js/busca_endereco.js"></script>
    <script src="../js/marcar_local_mapa.js"></script>
    <script src="../js/limpar_marcador.js"></script>
    <script src="../js/busca_supermercado.js"></script>
    <script src="../js/busca_padaria.js"></script>
    <script src="../js/busca_farmacia.js"></script>
</body>
</html>
